<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">


<dom-module id="alberto-garcia">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

<paper-card >   
    <h2> [[title]] </h2>  
    <paper-input label="Escribe algo" value="{{title}}"> </paper-input>
    <paper-button raised class="indigo" > [[title]]  </paper-button>    
    
  </paper-card>

  </template>

  <script>
    /**
     * `alberto-garcia`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AlbertoGarcia extends Polymer.Element {
      static get is() { return 'alberto-garcia'; }
      static get properties() {
       return {
          title: {
            type: String,
            value: ' '
          }

        };
      }
    }

    window.customElements.define(AlbertoGarcia.is, AlbertoGarcia);
  </script>
</dom-module>
